<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARS MEMORY</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <!--Username section-->
        <section class="game-settings">
            <h2>Chose a user name</h2>
            <input type="text" id="username" placeholder="user name">
            <!--Game modes-->
            <input id="easy-mode" type="radio" name="game-modes" value="easy-mode">
            <label for="easy-mode"></label>

            <input id="hard-mode" type="radio" name="game-modes" value="hard-mode">
            <label for="hard-mode"></label>

            <input id="no-mistakes-mode" type="radio" name="game-modes" value="no-mistakes-mode">
            <label for="no-mistakes-mode"></label>

            <input id="pro-mode" type="radio" name="game-modes" value="pro-mode">
            <label for="pro-mode"></label>

        </section>
        <!--User scores section-->
        <section>
            <h3>User Scores</h3>
        </section>
    </main>
</body>

</html>
